<body>
	<script src="/socket.io/socket.io.js"></script>
	<style>
	.a {
		display:block;
		width: 6px;
		height: 6px;
		margin: 1px;
		background-color: yellow;
		float:left;
	}
	
	.b {
		display:block;
		width: 6px;
		height: 6px;
		margin: 1px;
		background-color: red;
		float:left;
	}
	
	.c {
		display:block;
		width: 6px;
		height: 6px;
		margin: 1px;
		background-color: green;
		float:left;
	}
	
	#status {
		
	}
	</style>
	
	<div id="description">
	</div>
	
	<div id="status">
	</div>
	
	
	<script>
	

		var s = document.getElementById('status');
		var d = document.getElementById('description');
		
		function check(a) {
			d.innerHTML = a.target.id;
		}
		
		var socket = io.connect(window.location.origin);
		socket.on('project', function(data) {
			console.log('getting data for project', data);
			
			while (s.hasChildNodes()) {
				s.removeChild(s.lastChild);
			}
	
			project = data;
			
			for (var i=0;i<project.frames;i++) {
				var t = document.createElement('div');
				t.className = 'a';
				t.id = i;
				t.onmouseover = check;
				// t.setAttribute('title', 'testing');
				// console.log(t);
				s.appendChild(t);
			}
		});

		socket.on('renderstatus', function(frame, status) {
			// console.log('renderstatus', frame, status);
			document.getElementById(frame).className = '_abc'[status];
		});
		
		
	</script>
	
</body>
